<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .add-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #333;
            line-height: 1.3;
        }

        .article-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .article-title a:hover {
            color: #667eea;
        }

        .article-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
        }

        .article-date {
            background: #f8f9fa;
            padding: 4px 12px;
            border-radius: 15px;
            font-weight: 500;
        }

        .article-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 15px;
            font-size: 14px;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-read {
            background: #28a745;
            color: white;
        }

        .btn-read:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-archive {
            background: #ffc107;
            color: #333;
        }

        .btn-archive:hover {
            background: #e0a800;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            color: white;
            margin: 60px 0;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š My Reading List</h1>
            <p>Your personal Pocket alternative - Save articles to read later</p>
        </div>

        <div class="add-form">
            <h2 style="margin-bottom: 20px; color: #333;">Add New Article</h2>
            <form id="addArticleForm">
                <div class="form-group">
                    <label for="url">Article URL *</label>
                    <input type="url" id="url" required placeholder="https://example.com/article">
                </div>
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required placeholder="Enter article title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Brief description of the article"></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" placeholder="tech, programming, design (comma separated)">
                </div>
                <button type="submit" class="btn">ðŸ’¾ Save Article</button>
            </form>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Articles</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unreadCount">0</div>
                <div class="stat-label">Unread</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="readCount">0</div>
                <div class="stat-label">Read</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="archivedCount">0</div>
                <div class="stat-label">Archived</div>
            </div>
        </div>

        <div class="filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ðŸ” Search articles...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Articles</button>
                <button class="filter-btn" data-filter="unread">Unread</button>
                <button class="filter-btn" data-filter="read">Read</button>
                <button class="filter-btn" data-filter="archived">Archived</button>
            </div>
        </div>

        <div class="articles-grid" id="articlesGrid">
            <div class="empty-state">
                <h2>No articles yet</h2>
                <p>Start by adding your first article above!</p>
            </div>
        </div>
    </div>

    <script>
        // In-memory storage for articles
        let articles = [
            {
                id: 1,
                url: "https://web.dev/learn/",
                title: "Learn Web Development",
                description: "Comprehensive guide to modern web development practices and techniques.",
                tags: ["web", "development", "learning"],
                status: "unread",
                dateAdded: "2024-05-22",
                dateRead: null
            },
            {
                id: 2,
                url: "https://github.com/features",
                title: "GitHub Features Overview",
                description: "Explore the powerful features that make GitHub the leading platform for developers.",
                tags: ["github", "development", "tools"],
                status: "read",
                dateAdded: "2024-05-21",
                dateRead: "2024-05-22"
            }
        ];

        let currentFilter = 'all';
        let nextId = 3;

        // DOM elements
        const addForm = document.getElementById('addArticleForm');
        const articlesGrid = document.getElementById('articlesGrid');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderArticles();
            updateStats();
            setupEventListeners();
        });

        function setupEventListeners() {
            addForm.addEventListener('submit', handleAddArticle);
            searchInput.addEventListener('input', handleSearch);
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', handleFilterChange);
            });
        }

        function handleAddArticle(e) {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag);

            const newArticle = {
                id: nextId++,
                url: url,
                title: title,
                description: description,
                tags: tags,
                status: 'unread',
                dateAdded: new Date().toISOString().split('T')[0],
                dateRead: null
            };

            articles.unshift(newArticle);
            addForm.reset();
            renderArticles();
            updateStats();
            
            // Show success animation
            const btn = addForm.querySelector('.btn');
            const originalText = btn.textContent;
            btn.textContent = 'âœ… Added!';
            btn.style.background = '#28a745';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
            }, 2000);
        }

        function handleSearch() {
            renderArticles();
        }

        function handleFilterChange(e) {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            currentFilter = e.target.getAttribute('data-filter');
            renderArticles();
        }

        function getFilteredArticles() {
            let filtered = articles;
            
            // Apply status filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(article => article.status === currentFilter);
            }
            
            // Apply search filter
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(article => 
                    article.title.toLowerCase().includes(searchTerm) ||
                    article.description.toLowerCase().includes(searchTerm) ||
                    article.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }
            
            return filtered;
        }

        function renderArticles() {
            const filteredArticles = getFilteredArticles();
            
            if (filteredArticles.length === 0) {
                articlesGrid.innerHTML = `
                    <div class="empty-state">
                        <h2>No articles found</h2>
                        <p>Try adjusting your search or filter criteria</p>
                    </div>
                `;
                return;
            }
            
            articlesGrid.innerHTML = filteredArticles.map(article => `
                <div class="article-card">
                    <h3 class="article-title">
                        <a href="${article.url}" target="_blank" rel="noopener">${article.title}</a>
                    </h3>
                    <p class="article-description">${article.description}</p>
                    <div class="article-meta">
                        <span class="article-date">Added: ${formatDate(article.dateAdded)}</span>
                        <span class="status-badge status-${article.status}">${article.status.toUpperCase()}</span>
                    </div>
                    ${article.tags.length > 0 ? `
                        <div style="margin-bottom: 15px;">
                            ${article.tags.map(tag => `<span style="display: inline-block; background: #e9ecef; padding: 2px 8px; border-radius: 10px; font-size: 12px; margin-right: 5px; margin-bottom: 5px;">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="article-actions">
                        <a href="${article.url}" target="_blank" class="btn-small btn-read">Read</a>
                        <button class="btn-small ${article.status === 'read' ? 'btn-archive' : 'btn-read'}" onclick="toggleStatus(${article.id})">
                            ${article.status === 'read' ? 'Archive' : 'Mark Read'}
                        </button>
                        <button class="btn-small btn-delete" onclick="deleteArticle(${article.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleStatus(id) {
            const article = articles.find(a => a.id === id);
            if (article) {
                if (article.status === 'unread') {
                    article.status = 'read';
                    article.dateRead = new Date().toISOString().split('T')[0];
                } else if (article.status === 'read') {
                    article.status = 'archived';
                } else {
                    article.status = 'unread';
                    article.dateRead = null;
                }
                renderArticles();
                updateStats();
            }
        }

        function deleteArticle(id) {
            if (confirm('Are you sure you want to delete this article?')) {
                articles = articles.filter(a => a.id !== id);
                renderArticles();
                updateStats();
            }
        }

        function updateStats() {
            const total = articles.length;
            const unread = articles.filter(a => a.status === 'unread').length;
            const read = articles.filter(a => a.status === 'read').length;
            const archived = articles.filter(a => a.status === 'archived').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('unreadCount').textContent = unread;
            document.getElementById('readCount').textContent = read;
            document.getElementById('archivedCount').textContent = archived;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        // Export articles as JSON (for manual backup)
        function exportArticles() {
            const dataStr = JSON.stringify(articles, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'reading-list-backup.json';
            link.click();
        }

        // Add export button functionality (you can add this to the header if needed)
        console.log('To export your articles, run: exportArticles()');
    </script>
</body>
</html>
